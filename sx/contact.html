<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="../Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet">
    	<script type="application/javascript" src="js/jquery.min.js"></script>
    	<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<title></title>
		<style>
			body{
				background: #f2f3f4;
			}
			#c_quest{
				font-size: 40px;
				color: #2e488d;
				text-align: center;
				margin-top: 80px;
				margin-bottom: 30px;;
				line-height: 40px;
			}
			#c_state{
				font-size: 18px;
				color: #97a4c5;
				text-align: center;
			}
			#c_input{
				margin-top: 70px;
			}
			/*#c_text{
				margin-top: 30px;;
			}*/
			button{
			/*	margin-right: 20px;*/
				margin-top: 30px;;
			}
		</style>
		<script>
			window.onload = function(){
				var oInput1 = document.getElementById("c_name");
				var oInput2 = document.getElementById("c_password");

				var oBtn1=document.getElementById("c_btn1");     
				var oBtn2= document.getElementById("c_btn2");
				
				oBtn1.onclick = function(){
					if( oInput1.value==''){
						alert('用户名不能为空');
					}
					else if(oInput2.value ==''){
						alert("密码不能为空");
					}
				}
			}
		</script>
	</head>
	
	<body>
		
		<p id="c_quest"><em><strong>Want to work with us?</strong></em></p>
		<p id="c_state">Your project is very important to us.</p>
		<div class="container" id="c_input">
			<div class="input-group input-group-lg col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
				<span class="input-group-addon glyphicon glyphicon-pencil"></span>
				<input type="text" class="form-control" placeholder="Your name" id="c_name"/>
			</div>
			<br />
			<div class="input-group input-group-lg col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
			
				<span class="input-group-addon glyphicon glyphicon-eye-close"></span>				
				<input type="text" class="form-control" placeholder="password" id="c_password"/>

			</div>
			<div class="col-xs-10 col-xs-offset-3 col-lg-offset-4 col-lg-8">
				<button class="btn col-xs-3  col-lg-2 id="cu_btn1" type="submit" id="c_btn1">注册</button>
				<button class="btn col-xs-3  col-xs-offset-1 col-lg-2 col-lg-offset-1" type="submit" id="c_btn2"">登录</button>

			</div>

		</div>
	</body>
